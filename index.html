<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" placeholder="0" id="output_s">
            <button onclick="Clear()">CL</button>
            <button onclick="Del()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Equal_t()" class="eq">=</button>

        </div>
    </div>
    <script>
        var output_s=document.getElementById("output_s")
        function display(num){
            output_s.value+=num
        }
        function Equal_t(){
            try{
                output_s.value=eval(output_s.value)
            }
            catch(err){
                alert("invalid input")
                output_s.value="Syntax error"
            }
        }
        function Clear(){
            output_s.value=null;
        }
        function Del(){
            output_s.value=output_s.value.slice(0,-1);
        }
    </script>
</body>
</html>
